<!-- password_reset_confirm.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redefinir senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h4 class="mb-3 text-center">Redefinir senha</h4>
    <p class="text-muted text-center">Digite o código que recebeu no e-mail e sua nova senha.</p>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_email" class="form-label">E-mail</label>
        <input type="email" name="email" id="id_email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id_code" class="form-label">Código</label>
        <input type="text" name="code" id="id_code" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Nova senha</label>
        <input type="password" name="password" id="id_password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Salvar nova senha</button>
    </form>
    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
