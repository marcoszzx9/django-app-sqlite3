<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redefinir senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h4 class="mb-3 text-center">Redefinir senha</h4>
    <p class="text-muted text-center">Digite seu e-mail para receber um código de redefinição.</p>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_email" class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control" id="id_email" placeholder="seu@email.com" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Enviar código</button>
    </form>
    
    {% if code_sent %}
      <div class="alert alert-success mt-3 text-center">
        Código enviado! Verifique seu e-mail.
      </div>
    {% endif %}

    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  </div>
</body>
</html>
