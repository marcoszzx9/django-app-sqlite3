{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/account.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Dashboard</a>
    {% if user.is_authenticated %}
<div class="user-profile">
    <div class="profile-pic">
        <img src="https://www.shutterstock.com/image-vector/default-avatar-profile-icon-social-600nw-1906669723.jpg" alt="Foto de perfil" width="40" height="40">
    </div>
 <a href="{% url 'account' %}" class="profile-name" style="color: black; text-decoration: none;">
    {{ user.username }}
</a>

</div>
{% endif %}
    <div>
      {% if user.is_authenticated %}
        <a class="btn btn-sm btn-light" href="{% url 'logout' %}">Sair</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container py-4">
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
